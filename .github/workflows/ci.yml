name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        #libcxx: [libc++, libstdc++11]
        libcxx: [14]
        actor_only: [1, 0]
        exclude:
          - os: windows-latest
            actor_only: 0

    steps:
      - uses: actions/setup-python@v1
      - name: Install conan && conan package tools
        run: |
          python -m pip install --upgrade pip
          pip install conan==1.24.1
          pip install conan_package_tools
      - uses: actions/checkout@v1
      - name: conan
        run: |
          mkdir build && cd build
          conan remote add inexorgame "https://api.bintray.com/conan/inexorgame/inexor-conan"
          conan install .. --build missing
      - name: cmake
        env:
          ACTOR_SYS_ONLY: ${{ matrix.actor_only }}
        run: |
          ls
          echo "---------------------------"
          cd build
          ls
          echo "@@@@@@@@@@@@@@1"
          echo "$GITHUB_WORKSPACE"
          echo "${GITHUB_WORKSPACE"}
          echo "${{GITHUB_WORKSPACE}}"
          cmake ..  -G "Visual Studio 16 2019" -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE\build\conan_paths.cmake
          echo "@@@@@@@@@@@@@@2"
          ls
          echo "@@@@@@@@@@@@@@3"
          cmake --build . --config Release

